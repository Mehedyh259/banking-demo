<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking page</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Lets Get Some <span class="font-semibold text-purple-600">Money </span>!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section>
            <div class="grid grid-cols-3 gap-4  mt-10">
                <div class="bg-blue-300 rounded-lg p-8 text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 rounded-lg p-8 text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 rounded-lg p-8 text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposite and Withdraw -->

        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-6 rounded">
                    <h3 class="text-3xl mb-2">Plese Deposite</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block mb-4 w-3/4  px-2 py-1" type="number" placeholder="Deposite amount">

                        <button id="deposit-btn" class="bg-yellow-600 font-semibold px-4 py-2 rounded text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-6 rounded">
                    <h3 class="text-3xl mb-2">Plese Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block mb-4 w-3/4  px-2 py-1" type="number" placeholder="withdraw amount">

                        <button id="withdraw-btn" class="bg-yellow-600 font-semibold px-4 py-2 rounded text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
